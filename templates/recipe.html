{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{{ recipe.name }}</h1>
    <p><strong>Type:</strong> {{ recipe.type }}</p>
    <p><strong>Kitchen:</strong> {{ recipe.kitchen }}</p>
    <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
    <p><strong>Steps:</strong> {{ recipe.text }}</p>
    <p><strong>Likes:</strong> {{ recipe.likes }}</p>
    <p><strong>Dislikes:</strong> {{ recipe.dislikes }}</p>
    <p><strong>Bookmarks:</strong> {{ recipe.bookmarks }}</p>

    <form method="post" action="{{ url_for('recipe', recipe_id=recipe.id) }}">
        <button type="submit" name="action" value="like" 
                class="btn {{ 'btn-success' if user_interaction and user_interaction.liked else 'btn-outline-success' }}">
            {{ 'Liked' if user_interaction and user_interaction.liked else 'Like' }}
        </button>
    </form>
    <form method="post" action="{{ url_for('recipe', recipe_id=recipe.id) }}">
        <button type="submit" name="action" value="dislike" 
                class="btn {{ 'btn-danger' if user_interaction and user_interaction.liked == False else 'btn-outline-danger' }}">
            {{ 'Disliked' if user_interaction and user_interaction.liked == False else 'Dislike' }}
        </button>
    </form>
    <form method="post" action="{{ url_for('recipe', recipe_id=recipe.id) }}">
        <button type="submit" name="action" value="bookmark" 
                class="btn {{ 'btn-warning' if user_interaction and user_interaction.bookmarked else 'btn-outline-warning' }}">
            {{ 'Bookmarked' if user_interaction and user_interaction.bookmarked else 'Bookmark' }}
        </button>
    </form>
</div>
{% endblock %}
